<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Dottobari. Bogura</div>
          <div class="text-two">Bangladesh</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+8801634740874</div>
          <div class="text-two">+8801744433110</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">arifmsrm@gmail.com</div>
          <div class="text-two">funny@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send Me a Message</div>
        <p> I am waiting for your response, please contact with me as soon as posible.</p>
        
      <form
      action="https://formspree.io/f/mzblejln"
      method="POST"
      >
        <div class="input-box">
          <input name="name" type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input name="email" type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
          <input name="country" type="country" placeholder="Enter your country">
        </div>
        <div class="input-box message-box">
          <textarea  name="message" id="Message" cols="30" rows="5" placeholder="Message"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Send Message">
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
